<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" 
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="imgs/rates.jpg">

    <title>Photography Website</title>

</head>
<body class="bg-light-subtle">
    <header class="container-fluid fixed-top">
        <nav class="p-2 container-fluid navbar navbar-expand-sm justify-content-sm-center">
            <a class="navbar-brand" href="index.html">
                <img class="img-fluid avatar" src="imgs/avatar.png" alt="Brand">
            </a>
            <button class="navbar-toggler text-bg-danger" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav p-1 list-unstyled">
                    <li class="p-2 nav-item"><a class="home nav-link text-dark active" href="index.html">Home</a></li>
                    <li class="p-2 nav-item"><a class="about nav-link text-dark" href="about.html">About</a></li>
                    <li class="p-2 nav-item"><a class="gallery nav-link text-dark" href="gallery.html">Gallery</a></li>
                    <li class="p-2 nav-item"><a class="contact nav-link text-dark" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main">
        <div id="carouselEx" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="slide-images" src="imgs/wed2.jpg" class="d-block w-50" alt="Wedding">
              </div>
              <div class="carousel-item">
                <img class="slide-images" src="imgs/s4.jpg" class="d-block w-50" alt="Portrait">
              </div>
              <div class="carousel-item">
                <img class="slide-images" src="imgs/fam8.jpg" class="d-block w-50" alt="Family">
              </div>
              <div class="carousel-item">
                <img class="slide-images" src="imgs/pexels-photo-background.png" class="d-block w-50" alt="Family">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselEx" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselEx" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="main-intro container-fluid mt-5 text-center">
            <h1 class="font-weight-md">Jem Sync Photography</h1>
            <p class="text-center">
                Welcome to Jem Sync photography studio! We are a team of passionate photographers dedicated to capturing beautiful and timeless moments for you to cherish.
            </p>
        </div>
        <div class="main-intro container-fluid mt-5 main-imgs-container">
            <img class="img-fluid main-img" src="imgs/portrait.jpg" alt="Portrait">
            <img class="img-fluid main-img" src="imgs/wedding.jpg" alt="Wedding">
            <img class="img-fluid main-img" src="imgs/family.jpg" alt="Family">  
        </div>
            <a href="about.html" class="btn mt-5">Learn More</a>
    </main>
    <footer class="footer-container row mt-1">
        <div class="social-icons col-sm-4 col-md-4 col-lg-4 col-xl-4">
            <a href="#">
                <i class="fa-brands fa-square-facebook"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-square-github"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-linkedin"></i>
            </a>
        </div>
        <div class="footer-credits col-sm-4 col-md-4 col-lg-4 col-xl-4">
            <h4 class="font-weight-max">Jemuel Repoylo</h4>
            <span>&copy; 2023</span>
        </div>
        <div class="footer-logo col-sm-4 col-md-4 col-lg-4 col-xl-4">
            <a href="index.html">
                <img class="avatar" src="imgs/avatar.png" alt="Logo">
            </a> 
        </div>
    </footer>

    <script src="lib/jquery.js"></script>
</body>
</html>
